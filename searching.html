<html><head><script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js'></script><link rel='stylesheet' href='../css/style.css'></head><body><h2>Searching Visualization</h2><button onclick='target=Math.floor(Math.random()*20)'>New Target</button><script>let arr=[...Array(20).keys()],target=5;function setup(){createCanvas(600,200)}function draw(){background(240);for(let i=0;i<arr.length;i++){fill(i===target?'red':200);rect(i*30,100,20,30);fill(0);text(i,i*30+5,95)}}</script></body></html>
