<html><head><script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js'></script><link rel='stylesheet' href='../css/style.css'></head><body><h2>Stack Simulation</h2><button onclick='s.push(s.length+1)'>Push</button><button onclick='s.pop()'>Pop</button><script>let s=[];function setup(){createCanvas(400,300)}function draw(){background(240);for(let i=0;i<s.length;i++){rect(150,250-i*30,100,30);text(s[i],190,270-i*30)}}</script></body></html>
