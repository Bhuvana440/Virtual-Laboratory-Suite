<html><head><script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js'></script><link rel='stylesheet' href='../css/style.css'></head><body><h2>Sorting Visualization</h2><button onclick='values.sort((a,b)=>a-b)'>Sort</button><script>let values=[];function setup(){createCanvas(600,300);for(let i=0;i<20;i++)values.push(Math.random()*100)}function draw(){background(240);for(let i=0;i<values.length;i++)rect(i*30,300-values[i]*2,20,values[i]*2)}</script></body></html>
