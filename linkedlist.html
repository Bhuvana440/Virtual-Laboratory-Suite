<html><head><script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js'></script><link rel='stylesheet' href='../css/style.css'></head><body><h2>Linked List Simulation</h2><button onclick='l.push(l.length+1)'>Add Node</button><script>let l=[];function setup(){createCanvas(600,300)}function draw(){background(240);for(let i=0;i<l.length;i++){rect(20+i*100,150,60,30);text(l[i],45+i*100,170);if(i<l.length-1)line(80+i*100,165,120+i*100,165)}}</script></body></html>
